name: Generate Document And Format

on:
  push:
    branches:
      - "main"

jobs:
  generate-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # 変更検知するのに前回の履歴も取得
        with:
          fetch-depth: 2
      # 変更ファイルを取得
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*.proto
      # goのセットアップ
      - name: Set up golang
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.22.5'
      # 実行権限付与
      - name: Add Permision
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: .github/script
        run: chmod a+x generate-document.sh
      # 変更ファイルがあればドキュメント更新を実行する
      - name: Run
        if: steps.changed-files.outputs.any_changed == 'true'
        run: ./.github/script/generate-document.sh
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      # 実行権限付与
      - name: Add Permision
        working-directory: .github/script
        run: chmod a+x clang-format.sh
      # フォーマット実行
      - name: Run
        run: ./.github/script/clang-format.sh